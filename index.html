<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start drumming</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- for each sound a container is needed, in this container is a container connected to the datakey including the visual indicators for the user -->
    <div class="outerContainer">
      <div data-key="65">
        <span>A</span>
        <span class="sound">hihat</span>
      </div>
    </div>
    <div class="outerContainer">
      <div data-key="">
        <span>S</span>
        <span class="sound">hihat</span>
      </div>
    </div>
    <div class="outerContainer">
      <div data-key="">
        <span>D</span>
        <span class="sound">hihat</span>
      </div>
    </div>
    <div class="outerContainer">
      <div data-key="">
        <span>F</span>
        <span class="sound">hihat</span>
      </div>
    </div>
    <div class="outerContainer">
      <div data-key="">
        <span>Space</span>
        <span class="sound">hihat</span>
      </div>
    </div>
    <div class="outerContainer">
      <div data-key="">
        <span>H</span>
        <span class="sound">hihat</span>
      </div>
    </div>
    <div class="outerContainer">
      <div data-key="">
        <span>J</span>
        <span class="sound">hihat</span>
      </div>
    </div>
    <div class="outerContainer">
      <div data-key="">
        <span>K</span>
        <span class="sound">hihat</span>
      </div>
    </div>
    <div class="outerContainer">
      <div data-key="">
        <span>L</span>
        <span class="sound">hihat</span>
      </div>
    </div>
    <!-- audio files with connection to the datakey and the soundfile-->
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
  </body>
</html>
